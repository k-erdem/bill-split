<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill Split Com (Beta)</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .banner {
    background-color: #333;
    color: #fff;
    padding: 10px;
    width: 100%;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
  }
  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100% - 50px); /* Adjust as needed */
    margin-top: 50px; /* Adjust to account for the banner's height */
  }
  .button {
    padding: 15px 30px;
    background-color: #ff5733; /* Eye-catching color */
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="banner">Bill Split Com (Beta)</div>
<div class="button-container">
  <button class="button">Split Bill Now</button>
</div>
</body>
</html>
